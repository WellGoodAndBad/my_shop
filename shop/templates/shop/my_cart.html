
{% extends 'basic_page.html' %}

{% block content %}

    <main role="main" class="container">
        <h1>MY CART</h1>
        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'shop:pdf_data' id=cart.owner.id %}" role="button">print docs</a>
        {% for si in cart.items.all %}
              <div class="jumbotron mt-2">
                <p>title: {{ si.name_item }}</p>
                <p class="lead">price: {{si.shop_price }}</p>
                <a class="btn btn-lg btn-primary" href="{% url 'shop:delete_from_cart' id=cart.owner.id item_shop=si.id %}" role="button">delete</a>
              </div>

        {% endfor %}
    </main>


{% endblock %}
